# Unified Manifest
# Development Principles Knowledge Manifest

# --- Identity ---
id: "principle"
type: "principle"
name: "Development Principles"
version: "1.0"
description: "Project-specific coding standards and conventions"

# --- Loading Behavior ---
loading:
  priority: 3
  # Load after core, before project-specific
  auto_load: true

# --- Files Configuration ---
files:
  - path: "coding-standards.md"
    description: "Coding standards and conventions for the detected tech stack"
    required: false

  - path: "review-checklist.md"
    description: "Code review checklist tailored to project standards"
    required: false

# --- Attributes ---
attributes:
  generators:
    - skill: "project-initialization"
      generates: ["coding-standards.md", "review-checklist.md"]

  consumers:
    - skill: "review-execution"
      uses: ["coding-standards.md", "review-checklist.md"]
    - skill: "test-generation"
      uses: ["coding-standards.md"]

# --- Scenarios ---
scenarios:
  - name: "Review code against standards"
    files: ["coding-standards.md", "review-checklist.md"]

  - name: "Generate tests"
    files: ["coding-standards.md"]
