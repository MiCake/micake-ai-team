# =============================================================================
# Knowledge Directory Index
# =============================================================================
directory:
  name: knowledge
  purpose: Domain knowledge and architecture pattern library

discovery:
  index_file: manifest.yaml
  
loading:
  order:
    - core/         # Priority 1: Always load
    - patterns/{active}/  # Priority 2: Active pattern
    - principle/    # Priority 3: Project coding standards
    - project/      # Priority 4: Project-specific knowledge

# Knowledge Pack Index
packs:
  - id: core
    path: core/
    manifest: core/manifest.yaml
    always_load: true
    summary: Universal software engineering principles (SOLID, DRY, KISS, etc.)
    
  - id: patterns
    path: patterns/
    manifest: patterns/manifest.yaml
    contains:
      - id: ddd
        path: patterns/ddd/
        summary: Domain-Driven Design tactical and strategic patterns
        
      - id: clean-architecture
        path: patterns/clean-architecture/
        summary: Clean Architecture dependency inversion and layer separation
        
  - id: principle
    path: principle/
    manifest: principle/manifest.yaml
    generated: true
    summary: Project-specific coding standards (generated by project-initialization)
    
  - id: project
    path: project/
    manifest: project/manifest.yaml
    user_created: true
    summary: Custom project knowledge (glossary, ADRs, etc.)
