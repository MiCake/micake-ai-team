# =============================================================================
# History - Directory Index
# =============================================================================
directory:
  name: history
  purpose: History archive (cold data)
  tier: cold
  index_only: true

subdirs:
  - name: phases/
    purpose: Phase execution history
    archive_by: date
    
  - name: changes/
    purpose: Change history
    archive_by: month

retention:
  active: 90 days
  archive: permanent
  
compression:
  enabled: true
  preserve: [summary.md, decisions]
