# =============================================================================
# Artifacts - Directory Index
# =============================================================================
directory:
  name: artifacts
  purpose: Work products, grouped by change ID

structure:
  pattern: "{change-id}/"
  contents:
    - analysis.md      # Requirements analysis document
    - design.md        # Architecture design document
    - implementation/  # Implementation code
    - review.md        # Code review report
    - tests/           # Test code
    - summary.md       # Change summary

# Currently active changes
active: []
  # Example:
  # - id: "20260216-001-feature-x"
  #   path: "20260216-001-feature-x/"
  #   status: in-progress
