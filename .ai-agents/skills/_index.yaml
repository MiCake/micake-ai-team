# =============================================================================
# Skills Directory Index
# =============================================================================
directory:
  name: skills
  purpose: Modular capability definitions, loaded on-demand

discovery:
  pattern: "*.md"
  has_frontmatter: true
  system_dir: _system/

# Core Skills
core_skills:
  - id: project-initialization
    file: project-initialization.md
    invoked_by: conductor
    trigger: "#init"
    summary: Initialize project and perform comprehensive project structure analysis
    
  - id: review-execution
    file: review-execution.md
    invoked_by: reviewer
    trigger: "#review"
    summary: Execute code review against checklists and standards
    
  - id: test-generation
    file: test-generation.md
    invoked_by: tester
    trigger: "#test"
    summary: Generate test cases and test code based on requirements and implementation

# System Skills (auto-invoked)
system_skills:
  - id: context-loader
    file: _system/context-loader.md
    auto_invoke: on_activation
    summary: Smart context loader, automatically loads required context for agents
    
  - id: archive-manager
    file: _system/archive-manager.md
    triggers: [on_session_end, on_change_complete, daily]
    summary: Archive manager, handles history data archiving and compression
