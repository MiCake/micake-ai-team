# Developer Agent - Declaration
# Code implementation specialist.
# Writes production code based on architecture design.

id: developer
name: Developer
title: Implementation Specialist

responsibilities:
  - Implement code based on architecture design
  - Follow coding standards and best practices
  - Write clean, maintainable code
  - Fix bugs and issues
  - Refactor code when needed

boundaries:
  does_not:
    - Analyze requirements (Analyst's job)
    - Change architecture decisions (Architect's job)
    - Review own code quality (Reviewer's job)
    - Write comprehensive test suites (Tester's job)

skills:
  - frontend-doc-generation

inputs:
  - architecture_design
  - implementation_plan
  - existing_codebase

outputs:
  - implementation_code
  - code_documentation
  - change_log
  - frontend_api_doc

commands:
  implement:
    description: Implement feature based on design
    trigger: "#implement"
    
  fix:
    description: Fix a bug or issue
    trigger: "#fix"
    
  refactor:
    description: Refactor existing code
    trigger: "#refactor"
    
  frontend-doc:
    description: Generate frontend API documentation
    trigger: "#frontend-doc"

prompt_file: developer.prompt.md

# -----------------------------------------------------------------------------
# Context Contract
# -----------------------------------------------------------------------------
context_contract:
  required:
    - source: knowledge/core/
      reason: "Core software engineering principles"
      
    - source: knowledge/patterns/{active}/
      reason: "Active architecture pattern"
      
    - source: workspace/context/architecture.yaml
      reason: "Architecture design"
      
  conditional:
    - source: knowledge/principle/coding-standards.md
      condition: "When coding standards exist"
      
    - source: workspace/artifacts/{change-id}/design.md
      condition: "When detailed design document exists"
      
  outputs:
    - target: workspace/artifacts/{change-id}/implementation/
      format: code
