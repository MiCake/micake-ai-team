# =============================================================================
# Agents Directory Index
# =============================================================================
directory:
  name: agents
  purpose: AI Agent role definitions and behavior prompts
  
discovery:
  pattern: "*.yaml"
  companion: "*.prompt.md"
  exclude: ["_*"]
  base_file: _base.md

# Agent List
contents:
  - id: conductor
    file: conductor.yaml
    prompt: conductor.prompt.md
    tags: [coordinator, workflow, dispatcher]
    summary: Workflow coordinator, understands user intent and routes to specialized agents
    
  - id: analyst
    file: analyst.yaml
    prompt: analyst.prompt.md
    tags: [requirements, analysis, domain]
    summary: Requirements analysis expert, extracts domain concepts and business rules
    
  - id: architect
    file: architect.yaml
    prompt: architect.prompt.md
    tags: [architecture, design, patterns]
    summary: System architect, designs module structure and interfaces
    
  - id: developer
    file: developer.yaml
    prompt: developer.prompt.md
    tags: [implementation, code, development]
    summary: Implementation specialist, writes production code
    
  - id: reviewer
    file: reviewer.yaml
    prompt: reviewer.prompt.md
    tags: [review, quality, standards]
    summary: Code quality guardian, reviews code quality and standards compliance
    
  - id: tester
    file: tester.yaml
    prompt: tester.prompt.md
    tags: [testing, qa, validation]
    summary: QA specialist, designs test cases and validates implementations

# Common Files
common:
  - file: _base.md
    purpose: Shared activation steps and behavior rules for all agents
    
  - file: _templates/
    purpose: Agent scaffolding templates
